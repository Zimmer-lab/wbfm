# DeepLabCut environment for use on FMI computers
# Suggested by Jan Eglinger see https://github.com/AlexEMG/DeepLabCut/issues/112
#
# install: jupyter notebook

# update:  conda env update -f DLC-postprocessing.yaml

name: DLC-postprocessing
channels:
  - pytorch
  - defaults
dependencies:
  - python=3.7
  - pip
  - h5py
  - jupyter
  - nb_conda
  - opencv
  - scikit-learn
  - scikit-image
  - scipy
  - pytorch #=1.6.0=py3.8_cuda102_cudnn7_0
  - torchvision #=0.7.0=py38_cu102
  - cudatoolkit=10.2 #=10.2.89=h74a9793_1
  - pip:
    - tifffile
    - matplotlib_scalebar
