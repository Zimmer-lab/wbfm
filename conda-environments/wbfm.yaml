# wbfm.yaml

# Made by Charles Fieseler
# update:  conda env update -f wbfm.yaml

# Intended to be used with the long-term support (lts) version of pytorch

channels:
  - conda-forge
  - defaults
  - pytorch-lts
  - bioconda
dependencies:
  - python=3.7
  - pip
  - numpy
  - pandas
  - tqdm
  - zarr
  - scipy=1.2.1
  - torchaudio
  - cudatoolkit=10.0.130
  - cudnn=7.6.5
  - opencv=3.4.2
  - matplotlib
  - torchvision
  - scikit-learn=0.24.2
  - scikit-image=0.18.3
  - networkx
  - lmfit
  - natsort
  - snakemake
  - tsnecuda
  - pip:
    - tifffile
    - tables
    - networkx
    - tensorflow
    - sacred
    - napari[all]
    - tables
    - ruamel.yaml
    - stardist
    - hashfs
    - tinydb==3.15.2
    - tinydb-serialization
    - pytorch-lightning
    - openpyxl
    - pytest
    - ruptures
    - backports.cached_property
    - pytorch-lightning==1.5.6
    - torch==1.10.0
    - torchmetrics==0.6.2
    - torchvision==0.11.1
    - wandb
    - seaborn
    - hdbscan
    - psf
    - setuptools==59.8.0
