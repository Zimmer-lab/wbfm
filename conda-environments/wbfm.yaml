# update:  conda env update -f wbfm.yaml

channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip
  - numpy
  - pandas
  - tqdm
  - zarr
  - scipy=1.2.1
  - pytorch
  - tifffile
  - opencv
  - matplotlib
  - torchvision
  - scikit-learn
  - scikit-image
  - networkx
  - lmfit
  - pip:
    - sacred
    - napari[all]
    - tables
    - ruamel.yaml
    - hashfs
    - tinydb==3.15.2
    - tinydb-serialization
    - openpyxl
    - backports.cached_property