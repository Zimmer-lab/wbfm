# DeepLabCut environment for use on FMI computers
# Suggested by Jan Eglinger see https://github.com/AlexEMG/DeepLabCut/issues/112
#
# install: jupyter notebook

# update:  conda env update -f DLC-preprocessing.yaml

name: DLC-for-WBFM
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip
  - cudnn=7
  - jupyter
  - nb_conda
  - Shapely
  - opencv
  - scikit-learn
  - scipy
  - scikit-image
  - pip:
    - sacred
    - tables
    - zarr
    - open3d
    - ruamel.yaml
    - networkx
    - tifffile
    - tensorflow-gpu==1.15.5
    - deeplabcut[gui]
    - pyqt5
    - pyqt5-tools
    - napari[all]
    - easydict
    - tinydb==3.15.2
    - tinydb-serialization
    - hashfs
