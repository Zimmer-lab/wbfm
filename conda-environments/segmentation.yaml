name: segmentation
dependencies:
  - python=3.7
  - pip
  - jupyter
  - nb_conda
  - opencv
  - pandas
  - matplotlib
  - scikit-learn
  - scikit-image
  - lxml
  - tqdm
  - natsort
  - pip:
    - tifffile
    - tables
    - openpyxl
    - open3d
    - networkx
    - tensorflow
    - ruamel.yaml
    - stardist
    - sacred
    - zarr
    - napari[all]
    - tinydb==3.15.2
    - tinydb-serialization
    - hashfs
    - pytest
