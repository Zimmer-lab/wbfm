# update:  conda env update -f gui_only.yaml

channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip
  - opencv
  - scikit-image
  - lmfit
  - pip:
    - tables
    - sklearn
    - openpyxl
    - matplotlib
    - sacred
    - zarr
    - open3d
    - ruamel.yaml
    - networkx
    - pyqt5
    - pyqt5-tools
    - napari[all]
    - easydict
    - pytest
    - ruptures
    - backports.cached_property
