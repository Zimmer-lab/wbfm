# fdnc.yaml

# Made by Charles Fieseler for intended use with:
# fDNC
#https://github.com/XinweiYu/fDNC_Neuron_ID
#Please see AUTHORS for contributors.

# update:  conda env update -f fdnc.yaml

name: fdnc
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip
  - numpy
  - pandas
  - tqdm
  - zarr
  - scipy=1.2.1
  - pytorch
  - tifffile
  - opencv
  - matplotlib
  - torchvision
  - scikit-learn
  - scikit-image
  - networkx
  - pip:
    - sacred
    - napari
    - tables
    - ruamel.yaml
    - hashfs
    - tinydb==3.15.2
    - tinydb-serialization