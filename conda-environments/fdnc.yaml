# fdnc.yaml

# Made by Charles Fieseler for intended use with:
# fDNC
#https://github.com/XinweiYu/fDNC_Neuron_ID
#Please see AUTHORS for contributors.

# update:  conda env update -f fdnc.yaml

name: fdnc
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - numpy
  - pandas
  - tqdm
  - zarr
  - scipy=1.2.1
  - pytorch=1.3.1
  - torchvision=0.4.2
  - Shapely==1.6.4.post2
  - pip:
    - sacred
    - tables
    - ruamel.yaml
    - hashfs
    - tinydb==3.15.2
    - tinydb-serialization