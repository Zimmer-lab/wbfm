# DEFAULT definitions (do not edit!)
# Preprocessing settings

# Filtering
do_filtering: false
filter_opt:
  high_freq: 2.0
  low_freq: 5000.0

do_background_subtraction: True
background_fname_red: null # CHANGE ME
background_fname_green: null # CHANGE ME

# Mini-max projections
do_mini_max_projection : false
mini_max_size: 3

# Rigid alignment (slices to each other, within a volume)
do_rigid_alignment: false

# Datatypes and scaling
initial_dtype: 'uint16' # Filtering etc. will act on this
final_dtype: 'uint8'
alpha: 0.15
